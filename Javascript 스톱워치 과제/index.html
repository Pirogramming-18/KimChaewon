<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피로그래밍 스톱워치</title>
    <script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">
        <div class="title">
            <i class="fa-solid fa-stopwatch"></i>
            <h1>피로그래밍 스톱워치</h1>
        </div>
        <div class="stopwatch">
            <div class="screen">
                <span id="seconds">00</span> : <span id="temMillis">00</span>
            </div>
            <div class="buttons">
                <button id="start">start</button>
                <button id="stop">stop</button>
                <button id="reset">reset</button>
            </div>
        </div>
        <div class="timetable">
            <div class="timetable-top">
                <div class="iconeA">
                    <input type="checkbox" id="checkall">
                    <!-- <i class="fa-regular fa-circle"></i>기본 -->
                </div>
                <h2>구간 기록</h2>
                <i class="fa-solid fa-trash" id="delete"></i>
            </div>
            <div class="timetable-body">
                <ul class="record-list"></ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
