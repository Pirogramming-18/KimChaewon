<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인-아이디어 관리 페이지</title>
    <link rel="stylesheet" href="{% static 'css/list.css'%}" />
</head>

<body>
    <div>
        <div class="title">Idea List</div>
        나의 아이디어를 잊지 말고 기록해 보세요
    </div>
    <form action="{% url 'posts:list' %}" method="get">
        <input name="min_price" placeholder="최소가격" />
        <input name="max_price" placeholder="최대가격" />
        <input type="submit" value="검색" />
    </form>

    {% for post in post_list %}
    <article>
        {%if post.image %}
        <P>
            <img src="{{post.image.url}}">
        </P>
        {%endif%}
        <div>
            <p><a href="{% url 'posts:detail' post.pk%}">{{post.title}}</a></p>
            <div>예상개발 툴 : {{post.devtool}}</div>
            <div>아이디어 관심도 : {{post.interest}}</div>

        </div>
    </article>
    <hr />
    {% endfor %}

    <a href="{% url 'posts:create' %}">
        <img src="{%static 'image/plus.png'%}">
    </a>
</body>

</html>
