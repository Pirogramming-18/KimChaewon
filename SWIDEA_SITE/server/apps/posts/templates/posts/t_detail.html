<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발툴 상세 페이지 </title>
    <link rel="stylesheet" href="{% static 'css/t_detail.css'%}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header><!-- 네비게이션바 -->
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'posts:list' %}">My SW Idae Manage</a>
                <a class="nav-link active text-black small" href="{%url 'posts:create' %}">아이디어 등록</a>
                <a class="nav-link active text-black small" href="{% url 'posts:list' %}">아이디어 관리</a>
                <a class="nav-link active text-black small" href="{%url 'posts:t_create' %}">개발 툴 등록</a>
                <a class="nav-link active text-black small" href="{% url 'posts:t_list' %}">개발 툴 관리</a>
            </div>
        </nav>
    </header>

    <div class="title-box">
        <h1 class="title">DevTool Detail</h1>
        개발툴 세부 내용 페이지 입니다. 자신이 다룰 수 있는 개발툴에 대한 상세 내용을 확인해보세요.
    </div>

    <div class="detail-box">
        <div class="text">
            <h1>{{tool.name}}</h1>
            <p>{{tool.kind}}</p>
            <p>{{tool.content}}</p>

        </div>
    </div>

    <div class="button-box">
        <button>
            <a href="{% url 'posts:t_update' tool.pk%}" style="color:black; text-decoration:none;">수정하기</a>
        </button>
        <button>
            <a href="{% url 'posts:t_list' %}" style="color:black; text-decoration:none;">목록</a>
        </button>
        <form action="{% url 'posts:t_delete' tool.pk%}" method="post">
            {% csrf_token %}
            <input type="submit" , value="삭제하기" />
        </form>
    </div>
</body>

</html>
