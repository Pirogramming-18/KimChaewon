<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발툴 수정 페이지</title>
    <link rel="stylesheet" href="{% static 'css/update.css'%}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header><!-- 네비게이션바 -->
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'posts:list' %}">My SW Idae Manage</a>
                <a class="nav-link active text-black small" href="{%url 'posts:create' %}">아이디어 등록</a>
                <a class="nav-link active text-black small" href="{% url 'posts:list' %}">아이디어 관리</a>
                <a class="nav-link active text-black small" href="{%url 'posts:t_create' %}">개발 툴 등록</a>
                <a class="nav-link active text-black small" href="{% url 'posts:t_list' %}">개발 툴 관리</a>
            </div>
        </nav>
    </header>

    <div class="title-box">
        <h1 class="title">DevTool Detail Update</h1>
        개발툴 세부내용 수정 페이지입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요.
    </div>

    <form action="{% url 'posts:t_update' tool.pk%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        이름:
        <input name="name" placeholder="이름" value="{{tool.name}}" />
        <br />
        종류:
        <input name="kind" placeholder="종류" value="{{tool.kind}}" />
        <br />
        개발툴 설명:
        <textarea name="content" placeholder="개발툴 설명 내용">{{tool.content}}</textarea>
        <br />
        <div>
            <input type="submit" , value="SUBMIT" />
        </div>
    </form>

</body>

</html>
