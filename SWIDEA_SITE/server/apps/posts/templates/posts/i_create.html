<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디어-새 아이디어 작성</title>
    <link rel="stylesheet" href="{% static 'css/create.css'%}" />
</head>


<body>
    <h1>글 작성하기</h1>

    <form action="{%url 'posts:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input name="title" placeholder="게시글 제목" />
        <br />
        <input type="file" name="image" />
        <br />
        <input name="devtool" placeholder="devtool" />
        <br />
        <input name="interest" placeholder="interest" type="number" />
        <br />
        <textarea name="content" placeholder="게시글 내용"></textarea>
        <div>
            <input type="submit" , value="저장하기" />
        </div>
    </form>
</body>

</html>
