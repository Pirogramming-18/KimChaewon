<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발툴 관리 페이지</title>
    <link rel="stylesheet" href="{% static 'css/t_list.css'%}" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header><!-- 네비게이션바 -->
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'posts:t_list' %}">My SW Idae Manage</a>
                <a class="nav-link active text-black small" href="{%url 'posts:create' %}">아이디어 등록</a>
                <a class="nav-link active text-black small" href="{% url 'posts:list' %}">아이디어 관리</a>
                <a class="nav-link active text-black small" href="#">개발 툴 등록</a>
                <a class="nav-link active text-black small" href="{% url 'posts:t_list' %}">개발 툴 관리</a>
            </div>
        </nav>
    </header>

    <div class="title-box">
        <h1 class="title">DevTool List</h1>
        개발툴 목록 페이지 입니다. 자신이 사용가능한 개발들의 목록을 확인해 보세요.
    </div>
    {% if tool_list%}
    <section class="tool-list">
        {% for tool in tool_list %}
        <article>
            <p><a href="{% url 'posts:t_detail' tool.pk%}">{{tool.name}}</a></p>
            <div>{{tool.kind}}</div>
            <div>{{tool.content}}</div>

        </article>
        <hr />
        {% endfor %}
    </section>
    {% endif %}

</body>

</html>
